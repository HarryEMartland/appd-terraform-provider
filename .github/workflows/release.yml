name: Release

on:
  workflow_dispatch:
    branches:
      - master

jobs:

  test-cross-compile-and-release:
    name: Create Changelog and Tag
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Fetch tags
      run:  git fetch --unshallow --tags

    - name: Test
      run: make test

    - name: Build
      run: make build

    - name: Setup Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Version (npx)
      run: npx -v

    - name: Version (standard-version)
      run: npx standard-version -v

    - name: Create Changelog and Tag
      run: npx standard-version --dry-run

    - name: List Remote
      run: git remote

    - name: Push
      run: git push "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --follow-tags origin master
